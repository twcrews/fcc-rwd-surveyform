<div>
	<h1 id="title">Survey Form</h1>
	<p id="description">This is an example survey form.</p>
	<hr />

	<form id="survey-form">
		<br />
		<div>
			<label id="name-label" for="name">Name</label>
			<input id="name" type="text" name="name" placeholder="Name" required />

			<label id="email-label" for="email">Email</label>
			<input
				id="email"
				type="email"
				name="email"
				placeholder="Email"
				required
			/>

			<label id="number-label" for="number">Age</label>
			<input
				id="number"
				type="number"
				name="age"
				placeholder="Age"
				min="18"
				max="120"
				required
			/>
		</div>

		<br />

		<div>
			<label id="dropdown-label" for="dropdown">Favorite color</label>
			<br />
			<select id="dropdown" name="dropdown">
				<option value="">Select an option</option>
				<option value="red">Red</option>
				<option value="green">Green</option>
				<option value="blue">Blue</option>
			</select>
		</div>

		<br />

		<div>
			<label id="radio-label" for="radio">Favorite animal</label>
			<br />
			<input id="radio" type="radio" name="radio" value="cat" required />
			<label for="radio">Cat</label>
			<input id="radio" type="radio" name="radio" value="dog" required />
			<label for="radio">Dog</label>
			<input id="radio" type="radio" name="radio" value="fish" required />
			<label for="radio">Fish</label>
		</div>

		<div>
			<h2>Achievements</h2>
			<input
				id="checkbox"
				type="checkbox"
				name="checkbox"
				value="valodictorian"
				required
			/>
			<label for="checkbox">Valodictorian</label>
			<br />

			<input
				id="checkbox"
				type="checkbox"
				name="checkbox"
				value="eotm"
				required
			/>
			<label for="checkbox">Employee of the Month</label>
			<br />

			<input
				id="checkbox"
				type="checkbox"
				name="checkbox"
				value="hsp"
				required
			/>
			<label for="checkbox">High score in Pacman</label>
		</div>

		<br />

		<div>
			<label id="textarea-label" for="textarea">Comments</label>
			<br />
			<textarea id="textarea" name="textarea" placeholder="Comments"></textarea>
		</div>

		<br />

		<button id="submit" type="submit">Submit</button>
	</form>
</div>

<script type="text/javascript" src="index.js"></script>
